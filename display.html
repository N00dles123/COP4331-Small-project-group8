<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group8 SmallProject</title>
	<script src="js/code.js"></script>
    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
	</script>
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="nav-bar-container">
		<img src="images/phone_logo.png" alt="logo">
        <h1>Contacts Hub</h1>
		<span id="userName"></span>
		<button type="button" id="logoutButton" onclick="doLogout();">Log Out</button>
	</div>

	<table class="contacts-table" id="contacts-table">
		<tr class="contacts-table-header">
			<td colspan="5">
				<!--<div class="table-header">Your Contacts</div>-->
				<input type="text" id="searchText" onkeyup="searchContact()" placeholder="Search..."/>
				
				<button id="showAddButton" onclick="showAdd();"><i class="fa fa-plus"></i></button>
				<button type="button" id="allButton" class="buttons" onclick="searchContact();"> All</button>
			</td>
		</tr>
  		<tr class="column-header">
    		<th scope="col">First Name</th>
    		<th scope="col">Last Name</th>
    		<th scope="col">Email</th>
			<th scope="col">Phone Number</th>
			<th scope="col">Actions</th>
  		</tr>
  		<tbody id="tableBody">
		</tbody>
	</table>

	<span id="searchResult" hidden></span>
	<span id="deleteResult" hidden></span>
	<span id="addResult" hidden></span>
	<span id="editResult" hidden></span>

	<div class="add-card-container" id="add-card-container" hidden>
		<div class="add-card" id="add-card">
			<form name="addContactForm" class="add-contact-form" onsubmit="addContact(); return false">
				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">assignment_ind</span>
					<input type="text" id="add_firstname" placeholder="Enter First name" required>
				</div>
				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">assignment_ind</span>
					<input type="text" id="add_lastname" placeholder="Enter Last name" required>
				</div>

				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">mail</span>
					<input type="email" id="add_email" placeholder="Enter Email" required>
				</div>

				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">person</span>
					<input type="tel" id="add_phone" placeholder="Enter Phone Number" required>
				</div>
				<span id="addError"></span>
				<button type="submit" id="add_Button">Add Contact</button>
				<button type="submit" id="cancelAdd_Button" onclick="cancel();">Cancel</button>
			</form>
		</div>
	</div>

	<div class="edit-card-container" id="edit-card-container" hidden>
		<div class="edit-card" id="edit-card">
			<form name="editContactForm" class="edit-contact-form" onsubmit="doEdit(); return false">
				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">assignment_ind</span>
					<input type="text" id="edit_firstname" placeholder="Enter First name" required>
				</div>
				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">assignment_ind</span>
					<input type="text" id="edit_lastname" placeholder="Enter Last name" required>
				</div>

				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">mail</span>
					<input type="email" id="edit_email" placeholder="Enter Email" required>
				</div>

				<div class="form-item">
					<span class="form-item-icon material-symbols-rounded">person</span>
					<input type="tel" id="edit_phone" placeholder="Enter Phone Number" required>
				</div>
				<span id="editError"></span>
				<button type="submit" id="edit_Button">Edit Contact</button>
				<button type="submit" id="cancelEdit_Button" onclick="cancel();">Cancel</button>
			</form>
		</div>
	</div>
	<div class="deleteModal" id="deleteModal" hidden>
		<div class = "deleteModalContent">
			<!-- <span class="close">&times;</span> -->
			<h1>Are you sure you want to delete this contact?</h1>
			<div class="clearfix">
				<button type="button" class="cancelBtn" onclick="cancel();">Cancel</button>
				<button type="button" class="deleteBtn" onclick="doDelete(); cancel();"">Delete</button>
		</div>
	</div>
</body>
</html>
